<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>Repayment - التقاط الصور</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background-color: #f7f7f7;
      }
      .screen {
        padding: 20px;
        max-width: 500px;
        margin: auto;
        background: white;
        min-height: 100vh;
      }
      h2 {
        text-align: center;
        color: #333;
      }
      select,
      input,
      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      .photos-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-top: 20px;
      }
      .photo-box {
        height: 140px;
        background-color: #eee;
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        cursor: pointer;
        text-align: center;
      }
      .photo-box span {
        font-size: 32px;
        color: #666;
      }
      .photo-box p {
        font-size: 14px;
        margin-top: 8px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="screen">
      <h2>تصوير موقع السداد</h2>
      <select id="technician">
        <option disabled selected>اختر اسم الفني</option>
      </select>
      <select id="office">
        <option disabled selected>اختر المكتب</option>
        <option value="شبرا">مكتب شبرا</option>
        <option value="جسر السويس">مكتب جسر السويس</option>
        <option value="المهندسين">مكتب المهندسين</option>
      </select>
      <input type="number" id="siteNumber" placeholder="رقم الموقع" />
      <button onclick="getLocation()">تحديد الموقع الجغرافي</button>
      <div
        id="summary"
        style="margin-top: 15px; font-size: 15px; color: #444"
      ></div>
      <div class="photos-grid">
        <div class="photo-box" onclick="captureImage(0, 'عداد البنزين')">
          <span>+</span>
          <p>عداد البنزين</p>
        </div>
        <div class="photo-box" onclick="captureImage(1, 'الفاتورة الأمامية')">
          <span>+</span>
          <p>الفاتورة الأمامية</p>
        </div>
        <div class="photo-box" onclick="captureImage(2, 'الفاتورة الخلفية')">
          <span>+</span>
          <p>الفاتورة الخلفية</p>
        </div>
        <div class="photo-box" onclick="captureImage(3, 'مؤشر الهوندا')">
          <span>+</span>
          <p>مؤشر الهوندا</p>
        </div>
      </div>
      <button onclick="downloadImages()">📥 تحميل الصور</button>
    </div>

    <div
      id="progressContainer"
      style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 30px;
        background-color: #eee;
        border-radius: 15px;
        box-shadow: 0 0 10px #aaa;
        z-index: 9999;
      "
    >
      <div
        id="progressBar"
        style="
          height: 100%;
          width: 0%;
          background-color: #28a745;
          border-radius: 15px;
          text-align: center;
          color: white;
          line-height: 30px;
          font-weight: bold;
        "
      >
        0%
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      const technicianList = Array.from(
        { length: 25 },
        (_, i) => `فني ${i + 1}`
      );
      technicianList.forEach((name) => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        document.getElementById("technician").appendChild(opt);
      });

      let latitude = "",
        longitude = "",
        dateNow = "",
        timeNow = "";
      let images = [null, null, null, null];

async function getRealTimeFromServer() {
  const res = await fetch("https://worldtimeapi.org/api/timezone/Africa/Cairo", {
    headers: {
      "Cache-Control": "no-cache"
    }
  });
  const data = await res.json();
  const serverTime = new Date(data.datetime);

  return {
    dateNow: serverTime.toLocaleDateString("ar-EG"),
    timeNow: serverTime.toLocaleTimeString("ar-EG", { hour12: true })
  };
}


     async function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      async (pos) => {
        latitude = pos.coords.latitude.toFixed(6);
        longitude = pos.coords.longitude.toFixed(6);

        try {
          const { dateNow: realDate, timeNow: realTime } = await getRealTimeFromServer();
          dateNow = realDate;
          timeNow = realTime;

          document.getElementById("summary").innerHTML = `
            <p>خط العرض: ${latitude}, خط الطول: ${longitude}</p>
            <p>التاريخ: ${dateNow} - الوقت: ${timeNow}</p>
          `;

          Swal.fire("تم تحديد الموقع والوقت الرسمي ✅", "", "success");
        } catch (err) {
          Swal.fire("خطأ", "فشل في جلب الوقت من السيرفر", "error");
        }
      },
      () => {
        Swal.fire("خطأ", "لم يتم السماح بتحديد الموقع", "error");
      }
    );
  } else {
    Swal.fire("خطأ", "المتصفح لا يدعم تحديد الموقع", "error");
  }
}

      function captureImage(index, label) {
        const name = document.getElementById("technician").value;
        const office = document.getElementById("office").value;
        const site = document.getElementById("siteNumber").value;
        if (!name || !office || !site || !latitude || !longitude) {
          Swal.fire("يرجى تعبئة كل البيانات وتحديد الموقع", "", "warning");
          return;
        }
        const input = document.createElement("input");
        input.type = "file";
        input.accept = "image/*";
        input.capture = "environment";
        input.onchange = (e) => {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
              const img = new Image();
              img.onload = function () {
                const canvas = document.createElement("canvas");
                canvas.width = 1920;
                canvas.height = 1080;
                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "green";
                ctx.font = "bold 36px Arial";
                ctx.fillText(`الفني: ${name}`, 40, 60);
                ctx.fillText(`المكتب: ${office}`, 40, 110);
                ctx.fillText(`رقم الموقع: CAI${site}`, 40, 160);
                ctx.fillText(`الوقت: ${timeNow}`, 40, 210);
                ctx.fillText(`التاريخ: ${dateNow}`, 40, 260);
                ctx.fillText(`Latitude: ${latitude}`, 40, 310);
                ctx.fillText(`Longitude: ${longitude}`, 40, 360);
                canvas.toBlob(
                  (blob) => {
                    images[index] = new File([blob], `${label}.jpg`, {
                      type: "image/jpeg",
                    });
                    const imgElement = document.createElement("img");
                    imgElement.src = canvas.toDataURL("image/jpeg", 0.9);
                    imgElement.style.width = "100%";
                    imgElement.style.height = "100%";
                    imgElement.style.borderRadius = "10px";
                    const box = document.querySelectorAll(".photo-box")[index];
                    box.innerHTML = "";
                    box.appendChild(imgElement);
                    const labelElement = document.createElement("p");
                    labelElement.textContent = label;
                    box.appendChild(labelElement);
                  },
                  "image/jpeg",
                  0.9
                );
              };
              img.src = event.target.result;
            };
            reader.readAsDataURL(file);
          }
        };
        input.click();
      }

      function downloadImages() {
        if (images.some((img) => !img)) {
          Swal.fire(
            "خطأ",
            "يرجى التقاط كل الصور المطلوبة قبل التحميل",
            "error"
          );
          return;
        }

        images.forEach((file) => {
          const link = document.createElement("a");
          link.href = URL.createObjectURL(file);
          link.download = file.name;
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        });

        // نبدأ عرض البروجرس بار بدل الرسالة
        showProgressBar();
      }

      function showProgressBar() {
        const container = document.getElementById("progressContainer");
        const bar = document.getElementById("progressBar");
        container.style.display = "block";

        let percent = 0;
        const interval = setInterval(() => {
          percent++;
          bar.style.width = percent + "%";
          bar.textContent = percent + "%";

          if (percent >= 100) {
            clearInterval(interval);
            container.style.display = "none"; // إخفاء البروجرس بار بعد ما يخلص
            Swal.fire(
              "تم التحميل ✅",
              "تم تحميل جميع الصور بنجاح",
              "success"
            ).then(() => {
              location.reload(); // إعادة تحميل الصفحة
            });
          }
        }, 30); // سرعة التقدم: 30ms للواحد في المية
      }
    </script>
  </body>
</html>
